<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <link href="resources/styles.css" rel="stylesheet">
    <script src="resources/script.js"></script>
</head>

<body class="bg-secondary">
    <div class="container-lg">
        <h1 class="text-center text-light">Task List</h1>
        <div class="my-3 p-3 bg-body rounded shadow-sm">
            <div id="new-task-error-alert" class="alert alert-danger not-visible" role="alert">
                The task title must not be blank.
            </div>
            <form id="new-task-form">
                <div class="mb-3">
                    <label for="new-task-title" class="form-label">Task Title</label>
                    <input type="text" class="form-control" id="new-task-title">
                </div>
                <div class="mb-3">
                    <label for="new-task-priority" class="form-label">Priority</label>
                    <select name="new-task-priority" id="new-task-priority" class="form-select">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="mb-3 form-check">
                    <input class="form-check-input" type="checkbox" value="done" id="new-task-done">
                    <label class="form-check-label" for="flexCheckDefault">Task completed?</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div>
            <ul id="tasks" class="list-unstyled">
            </ul>
        </div>
    </div>
</body>

</html>
